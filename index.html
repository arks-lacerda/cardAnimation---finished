<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <title>Card Animation</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/tenis-1.png" alt="Tennis Ultraboost 22 - Na cor cinza escuro, detalhes cinza claro, Como branco e Rosa" id="tennis-1">
      <img src="./assets/images/tenis-2.png" alt="Tennis Ultraboost 22 - Na cor lilás, detalhes azul claro, Como branco e Rosa" id="tennis-2">
      <div class="card-itens">
        <div class="card-top">
          <div class="icons">
            <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
            <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
          </div>
          <h3>Adidas</h3>
          <h1>ULTRABOOST 22</h1>
        </div>
        <div class="card-bottom">
          <h3>Descrição</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt minus necessitatibus.</p>
          <a href="#" class="btn">R$ 1.199,99</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Main JS-->
  <script src="./assets/js/main.js"></script>
</body>
</html>
